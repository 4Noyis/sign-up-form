<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="banner">
            <img src="./image.jpg" alt="">
        </div>

 
        <div class="main-form">
            <span><p>Let's do this!</p></span>

            <form action="#" method="get" class="sign-form">
                <div class="form-row">
                    <label for="name">FIRST NAME</label>
                    <input type="text" id="name" name="name" minlength="3" maxlength="30" >
                </div>
                
                <div class="form-row">
                 <label for="surname">LAST NAME</label>
                 <input type="text" id="surname" name="surname" minlength="3" maxlength="30" >
                </div>

               <div class="form-row">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="joe@mail.com" >
               </div>

               <div class="form-row">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone-number">
               </div>

               <div class="form-row">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
               </div>
               <div class="form-row">
                <label for="c-password">CONFIRM PASSWORD</label>
                <input type="password" id="c-password" required>
               </div>

               <button type="submit">CREATE ACCOUNT</button>
               <span><p>Already have an account? <a href="#">log in</a></p></span>
            </form>

        </div>  
    
    </div>
    <script src="script.js"></script>
</body>
</html>
